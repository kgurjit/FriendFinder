	<style>
		#fh5co-header-section {
			height: 100px;
			background: #222;
		}
	</style>
	</head>
	<body>
		<div id="fh5co-wrapper">
		<div id="fh5co-page">
		<div id="fh5co-header">
			<header id="fh5co-header-section">
				<div class="container">
					<div class="nav-header">
						<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
						<h1 id="fh5co-logo"><a href="/">Friend<span> Finder</span></a></h1>
						<!-- START #fh5co-menu-wrap -->
						<nav id="fh5co-menu-wrap" role="navigation">
							<ul class="sf-menu" id="fh5co-primary-menu">
								<li>
									<a href="/">Home</a>
								</li>
								<li class="active"><a href="survey">Survey</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
		</div>



		<!-- end:header-top -->

		<div id="fh5co-contact" class="animate-box">
	    <div class="container">
	      <h2>Survey Questions</h2>
	      <hr>

	      <h3><strong>About You</strong></h3>
	      <label for="name">Name (Required)</label>
	      <input type="text" name="" id="name" class="form-control" class="fld" required="">

	      <label for="photo" class="field-title">Link to Photo Image (Required)</label>
	      <input type="text" name="" id="photo" class="form-control" class="fld" required="">

	      <h3 class="section"><strong>Questions</strong></h3>

				<div id="quesTemplate" style="display: none;">
					{{#questions}}
					<div class="ques">
						<label for="q_{{id}}"><span>{{id}})</span> {{ques}}</label>
						<select class="form-control chosen-select" class="fld" id="q_{{id}}" data-ques="{{id}}">
			        		  <option value=""></option>
				              <option value="1">1 (Strongly Disagree)</option>
				              <option value="2">2</option>
				              <option value="3">3</option>
				              <option value="4">4</option>
				              <option value="5">5 (Strongly Agree)</option>
			    	</select>
					</div>
					{{/questions}}
				</div>

				<div id="questions">
				</div>
	      <br>
	      <br>
	      <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>
	   Submit</button>

	    </div>
	  </div>

		<!-- fh5co-blog-section -->
		<footer>
			<div id="footer">
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-md-offset-3 text-center">
							<!-- <p class="fh5co-social-icons">
								<a href="#"><i class="icon-twitter2"></i></a>

						</div>
					</div>
				</div>
			</div>
		</footer>


	</div>
	<!-- END fh5co-page -->

	</div>

	<div id="errModal" class="modal fade" role="dialog" style="display: none;">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">×</button>
	        <h2 class="modal-title"><strong>Error</strong></h2>
	      </div>
	      <div class="modal-body">
	        <p id="errMsg"></p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>

	<div id="myModal" class="modal fade" role="dialog" style="display: none;">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">×</button>
	        <h2 class="modal-title"><strong>Best Match</strong></h2>
	      </div>
	      <div class="modal-body">
	        <h2 id="matchName"></h2>
	        <img id="matchImg" src="" alt="Image could not be loaded">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
